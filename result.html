<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>점메추 - 결과</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* 결과 페이지 전용 스타일 */
        .result-container {
            animation: popUp 0.8s ease-out;
        }
        .food-name {
            font-size: 5rem;
            color: #FF6B6B;
            margin: 20px 0;
        }
        .store-name {
            font-size: 3rem;
            color: #4ECDC4;
            cursor: pointer;
            text-decoration: underline;
        }
        .store-name:hover {
            color: #2c3e50;
        }
        /* 폭죽 효과 (간단 CSS 애니메이션) */
        @keyframes popUp {
            0% { transform: scale(0); opacity: 0; }
            70% { transform: scale(1.1); }
            100% { transform: scale(1); opacity: 1; }
        }
        /* 컨페티(폭죽) 파티클 */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f00;
            animation: fall linear forwards;
        }
    </style>
</head>
<body>
    <div id="confetti-container"></div>

    <div class="container result-container">
        <h1>맛점하세요~!</h1>
        <div id="foodName" class="food-name">음식 이름</div>
        <div id="storeName" class="store-name">추천 가게 이름</div>
        <p style="margin-top: 20px; color: #888;">(가게 이름을 클릭하면 지도로 이동합니다)</p>
        
        <button class="btn blue" style="margin-top: 50px;" onclick="location.href='index.html'">처음으로</button>
    </div>

    <script>
    const result = JSON.parse(localStorage.getItem('resultFood'));

    if (result) {
        document.getElementById('foodName').innerText = result.name;

        const storeContainer = document.getElementById('storeName');
        storeContainer.innerHTML = "";

        result.stores.forEach(s => {
            const div = document.createElement("div");
            div.className = "store-name";
            div.innerText = s.store;
            div.onclick = () => window.open(s.link, "_blank");
            storeContainer.appendChild(div);
        });
    }

    // 아래는 폭죽 스크립트 (그대로 유지)
    const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff'];
    for(let i=0; i<100; i++) {
        const confetti = document.createElement('div');
        confetti.classList.add('confetti');
        confetti.style.left = Math.random() * 100 + 'vw';
        confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        confetti.style.animationDuration = (Math.random() * 3 + 2) + 's';
        confetti.style.top = -10 + 'px';
        document.body.appendChild(confetti);
    }
</script>
</body>
</html>
